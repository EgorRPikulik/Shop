{% extends 'base.html' %}

{% block content %}  


    <div class="container">
        <h2>Добавить товар</h2>

        <form method="post" enctype="multipart/form-data">
            <label for="categories">Категории:</label>
            <select id="categories" name="categories">
                {% for category in categories %}
            <option value="{{category.name}}">{{category.name}}</option>
                {% endfor %}    
            </select>
            {% csrf_token %}
            {{ product_form.as_p }}
            
          <h2 class="my-4">Фотография товара</h2>
                <input type="file" name="image" accept="image/*" required>
                <br>
                <button class="btn btn-dark my-4" type="submit">Создать</button>
          </form>

          <h2 class="my-4">Создать категорию товара товара</h2>
          <div>
            <form method="post", action="{% url 'create_category' %}">
                {% csrf_token %}
                <input type="text" name="category" placeholder="Создайте новую категорию">
                <button class="btn btn-dark my-4" type="submit">Создать</button>
            </form>
          </div>
          <div>
          </div>

    

{% endblock %}
