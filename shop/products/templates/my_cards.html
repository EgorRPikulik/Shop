{% extends 'base.html' %}

{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
            {% for card in cards %}

          <li class="list-group-item">
            <p>{{card.number}}</p>
            {{card.validity_period}}
        </li>
        <li class="list-group-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
              </svg>
            <a href="{% url 'delete_card' card.id %}"><button type="button" class="btn btn-outline-danger" ><i class="bi bi-trash">Удалить карту</i></button>

        </li>
        {% if pay_button %}

        <li>
            <button type="button" class="btn btn-outline-primary"><a href="{% url 'payment' card.id %}">Оплатить</a></button>
    
        </li>
        {% endif %}


          {% endfor %}

        </ul>
        <div class="card-footer">
            <button type="button" class="btn btn-outline-success"><a href="{% url 'add_card' %}">Добавить карту</a></button>

            
        </div>
</body>
</html>

{% endblock %}
