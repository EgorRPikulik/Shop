{% extends 'base.html' %}

{% block content %}
<div class="container"
style="display: flex;
justify-content: center;
align-items: center;
padding-top: 200px;">
    <form class="row g-3" method="post">
        {% csrf_token %}
        <div class="col-12" >
            <label for="username"  class="visually-hidden"> Username</label>
            <input type="text" style="padding: 13px; font-size: 20px; font-family: sans-serif; font-weight: 700;" class="form-control" id="username" name="username"
                placeholder=" 'Username' " />
        </div>
        <div class="col-12">
            <label for="password" class="visually-hidden"> Password </label>
            <input type="password" style="padding: 13px" class="form-control" id="password" name="password"
                placeholder=" 'Password' " />
        </div>
        <div class="col-auto">
            <button type="submit" style="padding: 0.5rem 1.5rem; font-size: 1.3rem; font-family: sans-serif; font-weight: 700;" class="btn btn-primary mb-3"> Log in </button>
        </div>
    </form>
</div>
{% endblock %}
